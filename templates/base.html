{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/reset.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <title>BLOG IES MACHAGAI</title>
  </head>
  <body>
    <header>
        <!--Logo-->
      <div class="logo">
        <a href="{% url 'index'%}">
          <img src="{% static 'img/Logo.png' %}" alt="Logo del instituto IES" />
        </a>
      </div>

      <!--Menu-->
      <nav>
        <ul class="nav-links">
          <li><a href="{% url 'blog:lista_articulos'%}">Posts</a></li>
          <li><a href="{% url 'contacto' %}">Nosotros</a></li>
          <li><a href="">Registrarse</a></li>
          <li><a href="">ingresar</a></li>
        </ul>
       
      </nav>
    </header>
    <section class="banner">
        <div class="banner-content">
            <h1>Instituto IES MACHAGAI</h1> 
        </div>
    </section>

    <main>
        {% block contenido %}
        {% endblock contenido %}
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <h3>Instituto IES</h3>
                <p>Direccion: calle siempre viva 742</p>
            </div>

            <div class="footer-social">
                <h3>Redes sociales</h3>
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Instagran</a></li>
                    <li><a href="#">Twitter</a></li>
                </ul>
            </div>
        </div>
    </footer>
  </body>
</html>
