{% extends "base.html" %}

{% block titulo %}
Perfil de Usuario
{% endblock titulo %}

{% block contenido %}
<section class="form_section">
  <div class="config_reg">
    <h2 class="titulo-registro">Mi Perfil</h2>
    <form class="registro" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }} {{ field }}
          {% if field.errors %}
            <div class="text-danger small">
              {{ field.errors|join:", " }}
            </div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn-registrar">Guardar cambios</button>
    </form>
  </div>
</section>
{% endblock contenido %}
