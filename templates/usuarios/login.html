{% extends "base.html" %} 

{% block contenido %}

<div class="usuarios-app">
  <h2>Iniciar Sesión</h2>
  <div class="card">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="action-buttons">
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </div>
    </form>
  </div>
  <p>¿No tienes cuenta? <a href="{% url 'usuarios:registro' %}">Regístrate aquí</a></p>
</div>

{% endblock contenido %}
