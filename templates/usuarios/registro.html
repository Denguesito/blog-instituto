{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="usuarios-app">
    <h2>Registro de Usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{% url 'usuarios:login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock contenido %}
