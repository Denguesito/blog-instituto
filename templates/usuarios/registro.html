{% extends "base.html" %}
{% block title %}Registro{% endblock %}

{% block contenido %}
<div class="user-container">
  <h2>Crear cuenta</h2>
  <form method="post" enctype="multipart/form-data" class="user-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="{% url 'usuarios:login' %}">Inicia sesión</a></p>
</div>
{% endblock contenido %}
