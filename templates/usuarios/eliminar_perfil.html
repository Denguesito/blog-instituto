{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="usuarios-app">
    <h2>Eliminar Cuenta</h2>
    <p>¿Estás seguro que querés eliminar tu cuenta? Esta acción no se puede deshacer.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Sí, eliminar mi cuenta</button>
        <a href="{% url 'usuarios:perfil' %}" class="cancel-btn">Cancelar</a>
    </form>
</div>
{% endblock contenido %}
